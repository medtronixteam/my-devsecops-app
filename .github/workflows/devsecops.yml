name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: GitGuardian Secrets Scan
    - name: Install GitGuardian CLI
      run: pip install ggshield

    - name: Run GitGuardian Scan
      run: ggshield secret scan repo .

    # Step 3: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 4: Install dependencies
    - name: Install Python Dependencies
      run: |
        pip install -r requirements.txt
        pip install pip-audit

    # Step 5: SAST using Semgrep
    - name: Run Semgrep (SAST)
      uses: returntocorp/semgrep-action@v1

    # Step 6: SCA using pip-audit
    - name: Run pip-audit (SCA)
      run: pip-audit

    # Step 7: IaC Scan (if using Terraform or Kubernetes YAML)
    - name: IaC Scan with Checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .

    # Step 8: Docker build
    - name: Build Docker Image
      run: docker build -t my-secure-app .

    # Step 9: Docker Image Scan using Trivy
    - name: Trivy Scan (Docker Image)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: my-secure-app

    # Step 10: Authenticate with Google Cloud
    - name: Authenticate to GCP
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # Step 11: Set up gcloud SDK
    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    # Step 12: Push image to GCP Artifact Registry (or DockerHub)
    - name: Push Image to GCR
      run: |
        docker tag my-secure-app gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-secure-app
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-secure-app

    # Step 13: Deploy to GCP Cloud Run
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy my-secure-app \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-secure-app \
          --region ${{ secrets.GCP_REGION }} \
          --platform managed \
          --allow-unauthenticated

    # Step 14: DAST Scan using OWASP ZAP
    - name: OWASP ZAP DAST Scan
      uses: zaproxy/action-full-scan@v0.7.0
      with:
        target: 'https://<YOUR_CLOUD_RUN_URL>'
